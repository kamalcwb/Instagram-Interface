<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--css-->

<div class="instagram-wrapper">
    <div class="instagram-phone">
        <img src="/img/instagram_phone-png2.png" alt="phone">
    </div>
    <div class="instagram-continue">
        <div class="group">
            <img src="/img/instagram_logo2.png" class="instagram-logo" alt="Instagram logo">
            <div class="profile-photo">
                <img src="/img/perfil.jpg" alt="Profile photo">
            </div>
            <a href="#" class="instagram-login">Continue como kamalzinho</a>
            <a href="#" class="instagram-logout">Remover conta</a>
        </div>
        <div class="group">
            <p class="not-account">Não é kamalzinho?</p>
            <p class="not-account">
                <span class="link-blue">Alternar contas</span>
                ou
                <span class="link-blue">Inscreva-se</span>
            </p>
        </div>
        <div class="get-the-app">
            <p class="get-app">Obtenha o aplicativo.</p>
            <div class="download">
                <a href="#" class="app-download"></a>
                <a href="#" class="app-download"></a>
            </div>
        </div>
    </div>
</div>
